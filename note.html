<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="note.css">
</head>
<body>
    
<div id="body">
    <header>
        <nav>
            <p id="logo">note app</p>
            <input type="text" id="searchB" placeholder="serch bar">
        </nav>
        
    </header>
    <div class="body-down">
        <form action="" id="form-id">
            <div>
                <h2>add a note</h2>
                <input type="text" id="title" placeholder=" add a title">
                <textarea name="" id="texarea" cols="30" rows="10" placeholder="Note Body"></textarea>
                <button id="save" type="submit">save</button>
                <button id="reset" type="reset">reset</button>
            </div>
        </form>
        <table id="table">
            <tr>
                <th>title</th>
                <th>view</th>
                <th>delete</th>
            </tr>
        </table>
    </div>
    
</div>
   
    <script src="note.js"></script>
</body>
</html>
